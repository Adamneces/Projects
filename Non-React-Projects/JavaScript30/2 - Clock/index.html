<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock">
        <div class="clock-face">
            <div id="dot"></div>
            <div class="hand hour"></div>
            <div class="hand min"></div>
            <div class="hand sec"></div>
        </div>
    </div>

<script>
    const secondHand = document.querySelector('.sec');
    const minuteHand = document.querySelector('.min');
    const hourHand = document.querySelector('.hour');

    let totalSecondsDegrees = 0; // Initialize total degrees for the seconds hand

    function setDate() {
      const now = new Date();
      const seconds = now.getSeconds();
      const minutes = now.getMinutes();
      const hours = now.getHours();

      // Calculate the total degrees for seconds since the start of the clock
      totalSecondsDegrees = ((hours * 3600 + minutes * 60 + seconds) / 60) * 360;

      // Apply rotation to the seconds hand
      const secondsDegrees = totalSecondsDegrees + 90; // Add 90 to account for initial rotation
      secondHand.style.transform = `rotate(${secondsDegrees}deg)`;

      // Apply rotation to the minute and hour hands as usual
      const minuteDegrees = ((minutes / 60) * 360) + 90;
      minuteHand.style.transform = `rotate(${minuteDegrees}deg)`;

      const hourDegrees = ((hours / 12) * 360) + 90;
      hourHand.style.transform = `rotate(${hourDegrees}deg)`;

      requestAnimationFrame(setDate); // Continuously update the clock in sync with the browser's refresh rate.
    }
    requestAnimationFrame(setDate); // Start the clock update loop.
</script>
</body>
</html>
